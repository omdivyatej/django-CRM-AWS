{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p> Are you sure you want to delete "{{ item }}"?</p>
            <form action="" method="post">
                {% csrf_token %}
                <a href={% url 'accounts_home' %}>Cancel</a>
                <input type="submit" name="submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
